<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/723a04383b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>FreeCodeCamp Landing Page Project</title>
</head>
<body>
    <nav id="nav-bar">
        <ul>
            <li class="logo">ShoeShop</li>
            <li class="nav-link"><a href="#header">Home</a></li>
            <li class="nav-link"><a href="#gallery">Gallery</a></li>
            <li class="nav-link"><a href="#video">Video</a></li>
            <li class="nav-link"><a href="#contacts">Contacts</a></li>
            <li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
    </nav>
    
    <!-- showcase -->
    <section class="section-a" id="header">
        <div class="container">
            <h1>The Best Sneakers you can find</h1>
            <p>When searching for genuine, durable high quality sneakers, we've got you covered.We stock for diffents age grades.</p>
            <a href="#" class="btn">Read More</a>
        </div>
        <img src="img/nike-2.jpg" alt="" id="header-img">
    </section>
    <!-- Gallery -->
    <section class="section-b" id="gallery">
            <!-- <h1>Checkout our gallery</h1> -->
        <div class="gallery">
            <img src="img/adidas-3.jpg" alt="" class="images"/>
            <img src="img/adidas-4.jpg" alt="" class="images"/>
            <img src="img/adidas-5.jpg" alt="" class="images"/>
            <img src="img/nike-1.jpg" alt="" class="images"/>
            <img src="img/puma-5.jpeg" alt="" class="images"/>
            <img src="img/nike-4.jpg" alt="" class="images"/>
            <img src="img/puma-1.jpg" alt="" class="images"/>
            <img src="img/puma-4.jpg" alt="" class="images"/>

        </div>
    </section>
    <section class="section-c" id="video">
        <div class="video-advert">
            <div class="c-video">
                <video src="img/video.mp4" class="video"></video>        
                <div class="controls">
                    <div class="orange-bar">
                        <div class="orange-juice"></div>
                    </div>
                    <div class="buttons">
                        <button id="play-pause"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="section-footer" id="contacts">
            <div class="contacts">
                <div class="media">
                    <a href="http://twitter.com">
                        <i class="fab fa-twitter "></i> Twitter
                    </a>
                    <a href="http://github.com">
                        <i class="fab fa-github "></i> Github
                    </a>
                    <a href="http://gmail.com">
                        <i class="fas fa-envelope "></i> Email
                    </a>
                    <a href="http://youtube.com">
                        <i class="fab fa-youtube "></i> Youtube
                    </a>
                    <a href="http://freecodecamp.org">
                        <i class="fab fa-free-code-camp"></i> FCC
                    </a>
                    <a href="http://linkedin.com">
                        <i class="fab fa-linkedin"></i> Linkedin
                    </a>
                </div>
                <p class="copyright">&copy;2020</p>
            </div>
            <form action="https://www.freecodecamp.org/email-submit" methed="GET" class="my-form" id="form">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" placeholder="Name">
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="email" name="user_email"  placeholder="Email" required>
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message" placeholder="Message"></textarea>
                    </li>
                    <li>
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>

        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
